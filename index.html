<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolução Educacional: Acesso</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #0F0F1A;
            --cor-texto: #EAEAEA;
            --cor-slogan: #A0A0B0;
            --cor-primaria-btn: #1A1A2E;
            --cor-risco-1: #00A8FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-height: 100%;
            /* Use min-height para garantir que o conteúdo possa expandir */
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            /* Previne scroll horizontal, mas permite o vertical se necessário */
            padding: 20px 0;
            /* Adiciona um espaçamento vertical para telas pequenas */
        }

        #art-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            width: 90%;
            /* Ocupa 90% da largura para não tocar nas bordas */
            max-width: 500px;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(26, 26, 46, 0.4);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Tipografia fluida: clamp(MIN, PREFERIDO, MAX) */
        .titulo {
            font-size: clamp(2.2rem, 5vw + 1rem, 3.2rem);
            font-weight: 600;
        }

        .slogan {
            font-size: clamp(1rem, 1.5vw + 0.5rem, 1.2rem);
            color: var(--cor-slogan);
            font-weight: 400;
            margin-top: 15px;
        }

        #google-login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            background-color: var(--cor-primaria-btn);
            color: var(--cor-texto);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 14px 20px;
            /* Padding horizontal ligeiramente menor para mais flexibilidade */
            margin-top: 25px;
            font-size: clamp(1rem, 2vw, 1.1rem);
            /* Fonte do botão também fluida */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #google-login-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--cor-risco-1);
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.3);
        }

        #google-login-btn .google-icon {
            width: 22px;
            height: 22px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            /* Garante que ocupe a largura total para centralizar */
            right: 0;
            /* Garante que ocupe a largura total para centralizar */
            text-align: center;
            /* Centraliza o texto e os links */
            font-size: 0.8rem;
            color: var(--cor-slogan);
            z-index: 1;
            padding: 0 15px;
            /* Evita que o texto do footer toque nas bordas */
        }

        footer a {
            color: var(--cor-slogan);
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: var(--cor-texto);
        }

        /* Media Query para telas menores (ex: celulares) */
        @media (max-width: 600px) {
            .login-container {
                padding: 25px;
                /* Reduz o padding para dar mais espaço ao conteúdo */
            }

            .slogan {
                margin-top: 10px;
            }

            #google-login-btn {
                margin-top: 20px;
                padding: 12px 18px;
                /* Padding do botão ligeiramente menor */
            }
        }
    </style>
</head>

<body>

    <canvas id="art-background"></canvas>

    <main class="login-container">
        <header>
            <h1 class="titulo">Evolução Educacional</h1>
            <p class="slogan">Ensino Simples e Claro</p>
        </header>

        <button id="google-login-btn">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 514 514">
                <path fill="#EAEAEA"
                    d="M488 261.8C488 403.3 381.5 512 244 512 110.3 512 0 401.7 0 265.9 0 130.2 110.3 20 244 20c66.3 0 121.3 24.4 166.5 65.6l-67.5 64.8C295.5 118.8 273.5 104 244 104c-82.3 0-149.3 67.1-149.3 149.8s67 149.8 149.3 149.8c93.5 0 130.3-71.3 134-108.8H244V261.8h244z" />
            </svg>
            <span>Entrar com o Google</span>
        </button>
    </main>

    <footer>
        <a href="#">Termos de Uso</a>
        <a href="#">Política de Privacidade</a>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAdvqFpKHpguqUcnkreu5nYotqtdDzzHY4",
            authDomain: "evolucao-educacional.firebaseapp.com",
            projectId: "evolucao-educacional",
            storageBucket: "evolucao-educacional.appspot.com",
            messagingSenderId: "841004951746",
            appId: "1:841004951746:web:44a6f884840b35f415335b",
            measurementId: "G-0NC9FJJDND"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const googleLoginButton = document.getElementById('google-login-btn');
        googleLoginButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();

            firebase.auth().signInWithPopup(provider)
                .then(async (result) => {
                    const user = result.user;
                    const userRef = db.collection('users').doc(user.uid);
                    const doc = await userRef.get();

                    if (!doc.exists) {
                        await userRef.set({
                            displayName: user.displayName,
                            photoURL: user.photoURL,
                            email: user.email,
                            joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            totalXp: 0,
                            weeklyXp: 0,
                            dayStreak: 0,
                            lastCheckin: null,
                            lessonsCompleted: 0,
                            correctAnswers: 0,
                            totalAnswers: 0,
                            accuracyRate: 0,
                            simulationScore: 0,
                            bestRedactionScore: 0,
                            league: 'Bronze'
                        });
                    }

                    window.location.href = './Enem/menu.html';
                })
                .catch((error) => {
                    console.error("Erro no login:", error.message);
                    alert('Ocorreu um erro ao tentar fazer o login. Tente novamente.');
                });
        });

        // --- Animação do Canvas (sem alterações) ---
        const canvas = document.getElementById('art-background');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        function setCanvasSize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        setCanvasSize();
        class Particle { constructor() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 1.5 + 0.5; this.speedX = Math.random() * 2 - 1; this.speedY = Math.random() * 2 - 1; this.color = `hsl(${Math.random() * 360}, 70%, 50%)`; } update() { this.x += this.speedX; this.y += this.speedY; if (this.x > canvas.width || this.x < 0) this.speedX *= -1; if (this.y > canvas.height || this.y < 0) this.speedY *= -1; } draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); } }
        function init() { particlesArray = []; let n = (canvas.height * canvas.width) / 9000; for (let i = 0; i < n; i++) { particlesArray.push(new Particle()); } }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); particlesArray[i].draw(); } requestAnimationFrame(animate); }
        init();
        animate();
        window.addEventListener('resize', () => { setCanvasSize(); init(); });
    </script>
</body>

</html>
